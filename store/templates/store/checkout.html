{% extends 'base.html' %}
{% block content %}
{% load static %}
</br></br>
<div class="container-fluid">
    <div class="text-center pb-2">
        <h1>Checkout</h1>
    </div>
</div> 
<hr>
<div class="container">
    <div class="row">
	    <div class="col-lg-6">
		    <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Name..">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Email..">
                        </div>
                    </div>
                    
                    <div id="shipping-info">
                        <hr>
                        <p>Shipping Information:</p>
                        <hr>
                        <div class="form-field">
                            <input class="form-control" type="text" name="address" placeholder="Address..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="city" placeholder="City..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="state" placeholder="State..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                        </div>
                    </div>
                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </form>
		    </div>	
	    </div>
        <div class="col-lg-6">
		    <div class="box-element">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td><img src="{% static '../media/blog_post_images/model.jpg'%}" class="img-fluid" alt="" height=200 width=200></img></td>
                        <td>6 month sub</td>
                        <td>1 <div class="pl-2 d-inline"><a href="#"><i class="fas fa-angle-down"></i></a> | <a href="#"><i class="fas fa-angle-up"></i></a></div></td>
                        <td>£50.00</td>
                        <td>£50.00</td>            
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
	</div>
</div>
    
        
{% endblock content %}
