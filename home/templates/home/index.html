{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12 col-lg-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner py-2 px-lg-2">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static '../media/slide-image1.jpg' %}" alt="First slide">
                    <div class="carousel-caption text-left">
                    <p>Hello World!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static '../media/slide-image2.jpg' %}" alt="Second slide">
                    <div class="carousel-caption text-left">
                    <h2>Online PT Lessons</h2>
                    <e><strong>That suit you!</strong></e>
                    <button class="btn btn-dark">Sign Up</button>
                    <e><strong>for a free trial today.</strong></e>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static '../media/slide-image3.jpg' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>  
    </div>        
</div>
{% endblock content %}
